<!doctype html>
<html lang="en">


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block head %}{% endblock %}

{% block body %}{% endblock %}
